<!DOCTYPE html> 
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" /> <!-- Suporta acentuação e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsividade para dispositivos móveis -->
  <title>Thailinni Ferreira de Souza</title>

  <style>
    /* Estilo Total da página */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf7f1; /* Cor de fundo suave, tom pastel */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Preenche toda a altura da tela */
    }

    /* Título principal */
    h1 {
      color: #6a4c93; /* Roxo escuro */
      margin-bottom: 40px;
      text-align: center;
    }

    /* Container dos botões */
    .button-container {
      display: flex;
      gap: 20px; /* Espaçamento entre botões */
      flex-wrap: wrap; /* Permite quebra de linha caso a tela seja estreita */
      justify-content: center;
    }

    /* Remove sublinhado dos links */
    a {
      text-decoration: none;
    }

    /* Estilo dos botões */
    button {
      background-color: #c8b6ff; /* Tom pastel lilás */
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease; /* Animação suave */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
    }

    /* Efeito ao passar o mouse nos botões */
    button:hover {
      background-color: #b8c0ff; /* Cor um pouco mais escura */
      transform: scale(1.05); /* Leve aumento no tamanho */
    }
  </style>
</head>

<body>
  <!-- Título do site -->
  <h1>Bem-vindo ao meu site pessoal!</h1>

  <!-- Botões de navegação entre as páginas -->
  <div class="button-container">
    <a href="sobre/sobre.html"><button>Sobre Mim</button></a>
    <a href="formacao.html"><button>Formação Educacional</button></a>
    <a href="portfolio.html"><button>Portfólio</button></a>
    <a href="contato.html"><button>Contato</button></a>
  </div>
</body>
</html>
